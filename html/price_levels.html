    <h1>Price Levels</h1>

    <section>
      <h3>Browse Price Levels</h3>

      <table border="1" padding="5">
        <thead>
          <tr>
            <th>Price ID</th>
            <th>Price Range</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>$</td>
            <td>$1 - 10</td>
          </tr>
          <tr>
            <td>$$</td>
            <td>$10-30</td>
          </tr>
          <tr>
            <td>$$$</td>
            <td>$30-60</td>
          </tr>
          <tr>
            <td>$$$$</td>
            <td>$60 - 100</td>
          </tr>
          <tr>
            <td>$$$$$</td>
            <td>$100+</td>
          </tr>
        </tbody>
      </table>
      
    </section>


    <section>
      <h3>Add New Price Level</h3>
      <form action="/submit-form" method="post">
          
        <label for="priceID"> Price ID (Number of $):</label>
        <input type="text" id="priceID" name="priceID"><br>
        
        <label for="priceRange"> Price Range :</label>
        <input type="text" id="priceRange" name="priceRange"><br>

          <input type="submit" value="Submit">
        </form>
    </section>
